<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务十九：基础JavaScript练习（二）</title>
    <style>
        form{
            display: inline-block;
        }
        .aqi-display {
            display: flex;
            align-items: flex-end;
        }
        .aqi-display > div{
            display: inline-block;
            background: #ff6666;
            padding: 10px;;
            color:#fff;
            margin:5px;

            font-family: "黑体", "SimHei", "sans-serif";
